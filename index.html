<!DOCTYPE html>
<html lang="en" class="light" data-prefers-color="dark" data-prefers-color-scheme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- {/* Website Title */} -->
  <title><%- title %></title>
  <!-- {/*  Open Graph Tags */} -->
  <meta property="og:title" content="<%- title %>" />
  <meta property="og:description" content="<%- description %>" />
  <meta property="og:image" content="https://p.mini-doge.com/banner.png" />
  <meta property="og:url" content="https://mini-doge.com" />
  <meta property="og:type" content="website" />

  <!-- {/* Twitter Card Tags */} -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="<%- title %>" />
  <meta name="twitter:description" content="<%- description %>" />
  <meta name="twitter:image" content="https://p.mini-doge.com/banner.png" />

  <script src="https://www.googletagmanager.com/gtag/js?id=G-G-EFB1F66BZD" id="_next-ga"
    data-nscript="afterInteractive"></script>

  <!-- Error Handling -->
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
      return false;
    };
  </script>
</head>

<body>
</body>


</html>
